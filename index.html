<!doctype html>
<html>
<head>
    <style>
        .bar {
            fill: steelblue;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
<body>
<svg width="600" height="500"></svg>
<script>

    var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin

    svg.append("text")
       .attr("transform", "translate(100,0)")
       .attr("x", 50)
       .attr("y", 50)
       .attr("font-size", "24px")
       .text("Genres")



    var g = svg.append("g")
               .attr("transform", "translate(" + 100 + "," + 100 + ")");

    d3.csv("genre.csv", function(error, data) {
        if (error) {
            throw error;
        }
        size = d3.min([window.innerWidth*0.9, window.innerHeight*0.9])

        dimensions = ({
                      width: size,
                      height: size/2,
                      margin: {
                        top: 20,
                        right: 0,
                        left: 40,
                        bottom: 40,
                      }
                  });
// dimensions.boundedWidth = dimensions.width - dimensions.margin.left - dimensions.margin.right
// dimensions.boundedHeight = dimensions.height - dimensions.margin.top - dimensions.margin.bottom

    x = d3.scaleBand()
    .domain(d3.range(data.length))
    .range([dimensions.margin.left, width - dimensions.margin.right])

   // const svg = d3.create("svg")
   //    .attr("viewBox", [0, 0, dimensions.width, dimensions.height]);

   y = d3.scaleLinear()
    .domain([0, d3.max(data, d => d.values)]).nice()
    .range([dimensions.height - dimensions.margin.bottom, dimensions.margin.top])

   xAxis = g => g
    .attr("transform", `translate(0,${dimensions.height - dimensions.margin.bottom})`)
    .call(d3.axisBottom(x).tickFormat(i => data[i].name).tickSizeOuter(0))

  yAxis = g => g
    .attr("transform", `translate(${dimensions.margin.left},0)`)
    .call(d3.axisLeft(y).ticks(null, data.format))
    .call(g => g.select(".domain").remove())
    .call(g => g.append("text")
        .attr("x", -dimensions.margin.left)
        .attr("y", 10)
        .attr("fill", "currentColor")
        .attr("text-anchor", "start")
        .text(data.y))

 svg.append("g")

      .attr("fill", color)
    .selectAll("rect")
    .data(data)
    .join("rect")
      .attr("x", (d, i) => x(i))
      .attr("y", d => y(d.values))
      .attr("height", d => y(0) - y(d.values))
      .attr("width", x.bandwidth());

  svg.append("g")
      .call(xAxis);

  svg.append("g")
      .call(yAxis);

  return svg.node();
    });
</script>
</body>
</html>
